<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <app-alert
      [message]="errorMsg"
      *ngIf="errorMsg"
      (closeModal)="onCloseModal()"
    ></app-alert>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading></app-loading>
    </div>
    <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email" class="form-control">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password" class="form-control">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>

      <div>
        <button
          type="button"
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? 'Login' : 'Register' }}
        </button>
        |
        <button type="button" class="btn btn-default" (click)="onSwitchMode()">
          Switch to {{ isLoginMode ? 'Register' : 'Login' }}
        </button>
      </div>
    </form>
  </div>
</div>
