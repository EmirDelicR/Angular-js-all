<button>
  <h1>Add user</h1>
  <form #f="ngForm" novalidate (ngSubmit)="save(f.value, f.valid)">
    <div>
      <label>Username: </label>
      <input
        type="text"
        name="username"
        [ngModel]="user.username"
        required
        minlength="5"
        maxlength="8"
        #username="ngModel"
      />
      <small [hidden]="username.valid || (username.pristine && !f.submitted)">
        Username is required (minimum 5 characters).
      </small>
    </div>
    <!--<pre *ngIf="username.errors">{{ username.errors | json }}</pre>-->
    <hr />
    <div>
      <label>Email: </label>
      <input
        type="email"
        name="email"
        [ngModel]="user.email"
        required
        email
        #email="ngModel"
      />
      <small [hidden]="email.valid || (email.pristine && !f.submitted)">
        Email is required and format should be <i>john@doe.com</i>.
      </small>
    </div>
    <hr />
    <div>
      <label>Password: </label>
      <input
        type="password"
        name="password"
        [ngModel]="user.password"
        required
        #password="ngModel"
        appPasswordValidator="confirmPassword"
        reverse="true"
      />
      <small [hidden]="password.valid || (password.pristine && !f.submitted)">
        Password is required
      </small>
    </div>
    <hr />
    <div>
      <label>Retype password: </label>
      <input
        type="password"
        name="confirmPassword"
        [ngModel]="user.confirmPassword"
        required
        appPasswordValidator="password"
        #confirmPassword="ngModel"
      />
      <small
        [hidden]="
          confirmPassword.valid || (confirmPassword.pristine && !f.submitted)
        "
        >Password mismatch
      </small>
    </div>
    <hr />
    <button type="submit" [disabled]="!f.valid">Submit</button>
  </form>
</button>
