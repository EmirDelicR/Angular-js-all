<div class="checkbox-bts">
  <div class="checkbox-bts__elements checkbox-bts--morph">
    <label class="checkbox-morphic">
      <input type="checkbox" name="a" class="checkbox-morphic__check" />
      <fa-icon class="checkbox-morphic__icon" [icon]="faPowerOff"></fa-icon>
    </label>
  </div>
  <div class="checkbox-bts__elements checkbox-bts--switch">
    <label class="checkbox-switch">
      <input type="checkbox" name="a" class="checkbox-switch__input" />
      <span class="checkbox-switch__check"></span>
      <span class="checkbox-switch__btn"></span>
    </label>
  </div>
</div>
